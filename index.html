<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="example">
        <div class="title1">
            <label for="fullbrancename">ชื่อสาขา: </label>
            <select name="branchs">
                <option value="CS">CS / Computer Science</option>
                <option value="IC">IC / Industrial Chemistry</option>
                <option value="MA">MA / Mathematics</option>
                <option value="IMI">IMI / Department of Industrial Physics and Medical Instrumentation</option>
                <option value="AS">AS / Applied Statistics</option>
                <option value="AFET">AFET / Agro-Industrial, Food and Environmental Technology</option>
            </select>
        </div>
        <br>

        <div class="title2">
            <label for="transfer">จำนวนเงิน: </label>
            <input type="text" name="money" placeholder="0.00">
        </div>
        <br>

        <div class="title3">
            <label for="food">เรียงลำดับอาหารที่ชอบมากที่สุด: </label>
            <ol>
                <li>

                </li>
            </ol>
        </div>
        <br>

        <div class="title4">
            <label for="electricbill">ค่าไฟ 3 เดือนที่ผ่านมา: </label>
            <input type="text" name="money" placeholder="0.00">

        </div>
        <br>

        <div class="title5">
            <label for="id">รหัสบัตรประชาชน: </label>
            <input type="text" pattern="[0-9]{13}">
        </div>
        <br>

        <div class="title6">
            <label for="book">ความพึงพอใจหนังสือเล่นนี้</label>
            <input type="radio" id="like" name="content" value="verygood">ชอบมาก
            <input type="radio" id="like" name="content" value="good">ชอบ
            <input type="radio" id="like" name="content" value="middle">เฉยๆ
            <input type="radio" id="like" name="content" value="dontlike">ไม่ชอบ
        </div>
        <br>
        
        <div class="title7">
            <label for="sick">อาการป่วย: </label>
            <input type="text">
        </div>
        <br>

        <div class="title8">
            <label for="vaccine">3เดือนที่ผ่านมา คุณได้รับวัคซียนหรือไม่</label>
            <p>
                <input type="radio" name="content2" value="yes">รับ <input type="text" name="vaccinename"><br>
                <input type="radio" name="content2" value="no">ไม่รับ
            </p>
        </div>
        <br>

        <div class="title9">
            <label for="password">รหัสผ่าน: </label>
            <input type="password">
        </div>
        <br>

        <div class="title10">
            <label for="class">เวลาเข้าเรียนและสิ้นสุดการเรียน: </label>
            <input type="time" id="classtime" name="classtime" min="09:00" max="21:00" required> <b>-</b>
            <input type="time" id="classtime" name="classtime" min="09:00" max="21:00">
        </div>
        <br>

        <div class="title11">
            <label for="doctor">วันเวลาที่ต้องพบหมอ: </label>
            <input type="datetime-local" id="meetingtime" name="meetingtime" min="2022-07-01T00:00" max="2022-08-10T00:00">
        </div>

    </form>


</body>
</html>
